<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Danh sách file nhận được</h3>
        <a href="/logout" class="btn btn-outline-danger">Đăng xuất</a>
    </div>

    {% if files %}
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file }}
                    <a href="/download/{{ file }}" class="btn btn-sm btn-primary">Tải xuống</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info">Chưa có file nào được nhận.</div>
    {% endif %}
</div>
</body>
</html>
